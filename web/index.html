<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container p-5">
        <h2>Search</h2>

        <form class="input-group mb-3" name="searchform">
            <input type="text" class="form-control" name="character" placeholder="キャラクター名を入力してください" aria-label=""
                aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-primary" type="button">
                    検索
                </button>
            </div>
        </form>



        <div class="form-group mb-5">
            <textarea class="form-control" id="result-area" readonly rows="10"></textarea>
        </div>

        <h2>Export</h2>
        <form class="input-group mb-3" name="exportform">
            <input type="text" class="form-control" name="csvfilename" placeholder="csvファイル名を入力してください" aria-label=""
                aria-describedby="basic-addon1">
            <div class="input-group-append">
                <button id="export-btn" class="btn btn-primary" type="button">
                    出力
                </button>
            </div>
        </form>

    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/main.js">


    </script>
</body>

</html>
